<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- include libraries(jQuery, bootstrap) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">



    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="stylesheet" href="css/CustomBootstrap.css">
    <link rel="stylesheet" href="css/MainStyle.css">

    <title>عيادات الموج | افضل عيادات تجميلية في السعودية</title>

    <style>
        .carousel.slide {
            height: 50vh;
            margin-top: 100px;
        }

        .carousel-inner,
        carousel-item {
            height: 100%;
        }
    </style>
</head>

<body>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-25" src="img/1.jpg" alt="First slide">
                <img class="d-block w-25" src="img/1.jpg" alt="First slide"><img class="d-block w-25" src="img/1.jpg"
                    alt="First slide"> <img class="d-block w-25" src="img/1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-25" src="img/2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-25" src="img/3.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script>
        $('.carousel').carousel({
            interval: 20000,
            pause: false
        })
    </script>
</body>

</html>
