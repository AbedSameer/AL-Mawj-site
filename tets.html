<head>

    <link rel="stylesheet" href="Normalize.css">

    <title>عيادات الموج | افضل عيادات تجميلية في السعودية</title>
    <style>
        #testDo {
            transition-duration: 0.3s;
            height: 100%;
            background-color: #dfdfdf;
            /* margin: -620px 620px; */
            position: absolute;
            left: 0;
            top: 0;
            padding: 14% 12%;
            direction: rtl;
            text-align: right;
        }



        .carousel-inner {
            height: 100vh;
        }
    </style>

</head>

<body style="padding: 52px;">
    <div id="medicalTeam">
        <div class="PageTitle">
            medical team
        </div>
        <div id="doctors">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

                <div class="carousel-inner">
                    <div class="carousel-item costemItem">
                        <img class="d-block w-50 doctorImg" src="img/twitter.png" alt="First slide">
                        <div class="doctorInfo">
                            <div class="doctorpart">فرع حراء
                            </div>
                            <div class="DoctorName h2">حسام الدين ربيع
                            </div>
                            <div class="doctorspas h5">اخصائي تقويم اسنان
                            </div>
                        </div>
                    </div>
                </div>

                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>


    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner  ">
            <div class="carousel-item active">
                <div class="w-50" style="border: 1px solid;">
                    <img src="img/twitter.png" class="d-block  w-100" alt="...">
                </div>
                <div id="testDo" class="w-50 d-block">
                    <div class="part">gaza</div>
                    <div class="name">abed</div>
                    <div class="spe">eng</div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="w-50" style="border: 1px solid;">
                    <img src="img/instagram.png" class="d-block  w-100" alt="...">
                </div>
                <div id="testDo" class="w-50">test</div>

            </div>
            <div class="carousel-item">
                <div class="w-50" style="border: 1px solid;">
                    <img src="img/snapchat.png" class="d-block  w-100" alt="...">
                </div>
                <div id="testDo" class="w-50">test</div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
